    <div id="main-profile">

        <h2>Kazuki Asahina</h2>
        <li>25歳 長野県佐久市出身</li>

     <section id="works">

      <div id="gallery">

          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div>
          <img class="photo" src="images/works2.png" alt="山の画像">
          <p>地元長野の木曽町から撮影した冠雪した御嶽山</p>
        </div>
        <div>
          <img class="photo" src="images/works3.png" alt="街の画像">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
